name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '24'   # use 17 or 21 (LTS)
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml -Dmaven.test.skip=true

#    - name: Upload Build Artifact
#      uses: actions/upload-artifact@v4
#      with:
#        name: spring-assignment-01-${{ github.sha }}
#        path: target/*.jar


    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - run: ls -R .
    - run: pwd && ls -R .

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        # This tells the workflow to push two tags for every build:
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/spring-assignment-01:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/spring-assignment-01:${{ github.sha }}